<div id="content">
    <div id="time">
        <div class="time" id="timeHeading">Time: </div>
        <div class="time" id="hours">{{Count.hoursOutput}}</div>
        <div class="time" id="minutes">{{Count.minutesOutput}}</div>
        <div class="time" id="seconds">{{Count.secondsOutput}}</div>
    </div>
    <div id="stopButton" ng-click="changeURL()">
        <div id='stopButtonStyleDiv'>
            <p style='font-size: 50px;'>
                <b>Stop</b>
            </p>
        </div>
    </div>
</div>
